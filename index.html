<!DOCTYPE html>
<html ng-app="bookViewer">

<head>
  <link data-require="angular.js@*" data-semver="2.0.0" rel="stylesheet" href="jj" />
  <script data-require="angular.js@*" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body ng-controller="MainController">
  <h1>{{ message }} </h1>
  <div>
    {{ error }}
  </div>


  <form name="searchBook" ng-submit="login(loginUsername, loginPassword)">
    <input type="search" required placeholder="Username" ng-model="loginUsername" />
    <input type="password" required placeholder="Password" ng-model="loginPassword" />
    <input type="submit" value="Login" />
  </form>

  <div ng-show="user">
    <form name="searchBook" ng-submit="search(booktitle)">
      <input type="search" required placeholder="Book to find" ng-model="booktitle" />
      <input type="submit" value="Search" />
    </form>


    <div>
      <h2>{{user.name}}</h2>
      <div>
        <img ng-src="{{user.avatar_url}}" title="{{user.name}}" />
      </div>
    </div>

    Order:
    <select ng-model="bookSortOrder">
      <option value="+name">Name</option>
      <option value="-stargazers_count">Stars</option>
      <option value="+language">Language</option>
    </select>


    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Stars</th>
          <th>Language</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="repo in repos | orderBy:bookSortOrder">
          <td>{{repo.name}}</td>
          <td>{{repo.stargazers_count | number}}</td>
          <td>{{repo.language}}</td>
        </tr>

      </tbody>
    </table>
  </div>


</body>

</html>
